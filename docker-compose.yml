version: '3.8'

services:
   app:
      build:
         context: ./config/php
      container_name: php
      volumes:
         - ./app:/var/www/html
      networks:
         - app-network

   web:
      image: nginx:latest
      container_name: nginx
      volumes:
         - ./app:/var/www/html
         - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
         - ./config/nginx/logs/:/var/log/nginx
      ports:
         - "80:80"
      depends_on:
         - app
      networks:
         - app-network

   db:
      image: mysql
      container_name: mysql
      environment:
         MYSQL_DATABASE: "${DB_NAME}"
         MYSQL_USER: "${DB_USER}"
         MYSQL_PASSWORD: "${DB_PASSWORD}"
         MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      volumes:
         - ./config/mysql/data:/var/lib/mysql
      ports:
         - "3306:3306"
      networks:
         - app-network

networks:
   app-network:
      driver: bridge

volumes:
   db_data: